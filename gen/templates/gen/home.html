<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
</head>

<body>
    <!-- As a link -->
    <nav class="navbar navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'home' %}">PW GEN</a>
            <a class="navbar-brand" href="{% url 'about' %}">About Us</a>

        </div>
    </nav>
    {% block content %}
    <div class="form-control">
        <form action="{% url 'generate' %}">
            <select class="form-select form-select-lg mb-3" name="length" style="width: 40%">
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="9">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12" selected="selected">12</option>
                <option value="13">13</option>
                <option value="14">14</option>
            </select>
            <div class="form-check">
                <input type="checkbox" style="width: 25px; height: 25px;" name="uppercase" value="uppercase">
                <label for="uppercase" class="fs-2"> Uppercase</label>
                <br>
                <input type="checkbox" style="width: 25px; height: 25px;" value="numbers" name="numbers"><label
                    for="numbers" class="fs-2"> Numbers</label>
                <br>
                <input type="checkbox" name="special" style="width: 25px; height: 25px;" value="special"><label
                    for="special" class="fs-2">Special Characters</label>
                <br>
            </div>
            <br>
            <input type="submit" class="btn btn-primary" value="Generate Password">
        </form>
    </div>
    {% endblock content %}
</body>


</html>
